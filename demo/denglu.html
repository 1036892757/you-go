<script>
    $(function(){
        $(".nlogsub").click(function(){
            if($(".inp").val()==""){
                alert("用户名不能为空")
                return;
            }
            if($(".inp-2").val()==""){
                alert("密码不能为空")
                return;
            }
            $.post(
                "../loginCheck.php",
                {"username":$(".inp").val(),"userpass":$(".inp-2").val()},
                (str)=>{
                    if(str=="1"){
                        addCookie("username",$(".inp").val(),7);
                        let count = 6;
                        let mytimer = setInterval(()=>{
                            count--;
                            if(count == 0){
                                window.clearInterval(mytimer)
                                location.href = "homepage.html"
                            }
                                $(".niunext").css("color","green").html(`登录成功，${count}秒后，自动跳转到<a href='homepage.html'>首页!</a>`)
                        },1000)
                        
                        
                    }else if(str=="0"){
                        $(".niunext").html("登录失败！请重新登录")
                    }
                },
                "json"
            )
        })
    })
